<!doctype html>
<html lang="en">

<head>
    <script src="{{url_for('static', filename='jac.js')}}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fish Predication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ’¹ Price Elasticiy of Demand</a>
    </div>
</nav>

<body>



    <div class="px-4 py-5 my-5 text-center">
        <div class="col-lg-6 mx-auto">
            <h1 class="display-6 fw-bold">ðŸ’¹ Price Elasticiy of Demand</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Optimum Price Finder</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <!-- <a class="btn btn-primary btn-lg px-4 gap-3" href="/predict" role="button">Go to Predictor</a> -->
                </div>
            </div>
        </div>

        <div class="container">
            
                <div class="mb-3">
                    <p class="h3 mb-3">h3. Attack on Titan</p>
                <form method="POST" >   
                    <!-- <label for="basic-url" class="form-label">Your vanity URL</label> -->
                    <button type="red" class="mb-3 btn btn-primary">Click Here to see full list of products</button>
                
                    <div class="mb-3 input-group">
                        <span class="input-group-text" id="basic-addon3">Product ID</span>
                        <input type="text" name="pid" id="pid"" class="form-control" aria-describedby="basic-addon3"
                            oninput="this.value=this.value.replace(/[^0-9.]/g,'');" required> 
                    </div>   
                    <div class="mb-3 input-group">
                        <span class="input-group-text" id="basic-addon3">Price</span>
                        <input type="text" name="pprice" id="pprice" class="form-control" aria-describedby="basic-addon3"
                            oninput="this.value=this.value.replace(/[^0-9.]/g,'');" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text" id="basic-urld">Condition</span>
                        <select type="text" name="pcon" id="pcon" class="form-select" 
                            aria-describedby="basic-addon3">
                            <option value="1">New</option>
                            <option value="2">Refurbished</option>
                            <option value="0">Special Edition</option>
                        </select>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text" id="basic-addon3">Availability</span>
                        <select type="text" name="pav" id="pav" class="form-select"
                            aria-describedby="basic-addon3">
                            <option value="0">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text" id="basic-addon3">Sale / Promotion</span>
                        <select type="text" name="psale" id="psale" class="form-select" 
                            aria-describedby="basic-addon3">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text" id="basic-addon3">Prediction Month</span>
                        <select type="text" name="pmon" id="pmon" class="form-select" 
                            aria-describedby="basic-addon3">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text" id="basic-addon3">Demand Expected</span>
                        <input type="text" name="pdem"  id="pdem"class="form-control"
                            aria-describedby="basic-addon3" oninput="this.value=this.value.replace(/[^0-9.]/g,'');"
                            required>
                    </div>

                </div>
                    <a href="www.google.com">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </a>      
                </form>



        </div>
    </div>

    <script src="/static/jac.js "></script>

    <!-- <script src="static/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
