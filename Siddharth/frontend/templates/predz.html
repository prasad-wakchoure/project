<!doctype html>
<html lang="en">

<head>
    <script src="{{url_for('static', filename='jac.js')}}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fish Predication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ’¹ Price Elasticiy of Demand</a>
    </div>
</nav>

<body>

  <div class="px-4 py-5 my-5 text-center">
    <div class="col-lg-7 mx-auto">
        <h1 class="display-6 fw-bold">ðŸ’¹ Price Elasticiy of Demand</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Optimum Price Finder</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <!-- <a class="btn btn-primary btn-lg px-4 gap-3" href="/predict" role="button">Go to Predictor</a> -->
            </div>
        </div>
    </div>


    <p class="display-6 fw-bold mb-4">{{hgname}}</p>
    <p class="lead mb-4">{{hgcat}}</p>



    <div class="container">
  <div class="card-group justify-content-sm-center gap-3">
    <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
      <div class="card-header">Price Elasticity</div>
      <div class="card-body">
        <h5 class="card-title display-5 fw-bold">{{hgpe}}</h5>
      </div>
    </div>
      <div class="card text-bg-success mb-3" style="max-width: 18rem;">
        <div class="card-header">Discount Percentage</div>
        <div class="card-body">
          <h5 class="card-title display-5 fw-bold">{{hdemm}}%</h5>
        </div>
    </div>
    <div class="card text-bg-warning mb-3" style="max-width: 18rem;">
      <div class="card-header">Predicated Price</div>
      <div class="card-body">
        <h5 class="card-title display-5 fw-bold">{{hnew_p}}</h5>
      </div>
    </div>
    </div>
    <p class="lead mb-4">{{hgpx}}</p>
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            Info
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            {{hgpr}}
          </div>
        </div>
      </div>
    </div>
  
  
  
  </div>
  </div>
